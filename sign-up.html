<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/icon-soft3ware.png" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header class="mobscrin">
      <div class="logo">
        <a href="index.html"
          ><img src="assets/images/soft-logo.png" alt="Logo" width="300px"
        /></a>
      </div>

      <div class="bars mobscrin">
        <button id="menuShow" onclick="dropMenu()">
          <i class="fa-solid fa-bars"></i>
        </button>

        <button id="menuHide" onclick="hideMenu()" style="display: none">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <nav class="mobscrin mobmenu" id="mobileMenu">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./gallery.html">Gallery</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./contact.html">Contact Us</a></li>
          <li><a href="./sign-in.html">Sign in</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-signup">
      <div class="container-reg">
        <section class="hero-banner-reg deskscrin">
          <div class="slider-reg">
            <div class="hero-banner-content">
              <h2 style="text-transform: capitalize">
                Welcome to soft3ware innovative learning platform
              </h2>

              <p style="text-transform: capitalize; text-align: center">
                Build your future in software development
              </p>

              <a class="view-courses" href="./index.html">Back to Home</a>
              <a class="view-courses" href="./gallery.html">View Courses</a>

              <div class="mouse-icon">
                <i class="fa-solid fa-computer-mouse"></i>
              </div>
            </div>

            <div class="image-item1" style="height: 100dvh"></div>
          </div>
        </section>

        <section class="form">
          <div class="form-reg-wrapper">
            <div
              class="logo deskscrin"
              style="text-align: center; margin-bottom: 40px"
            >
              <a href="index.html"
                ><img
                  src="assets/images/soft-logo.png"
                  alt="Logo"
                  width="300px"
              /></a>
            </div>

            <h2 class="title">Registration Form</h2>

            <form action="">
              <div class="form-group signup">
                <div class="form-name input-container">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Full Name"
                  />
                </div>

                <div class="form-email input-container">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email Address"
                  />
                </div>
              </div>

              <div class="form-group signup">
                <div class="form-phone input-container">
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    placeholder="Phone"
                  />
                </div>

                <div class="form-location input-container">
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="Location"
                  />
                </div>
              </div>

              <div class="text-area input-container">
                <textarea
                  name="message"
                  id="message"
                  placeholder="Tell us about yourself"
                ></textarea>
              </div>

              <div class="form-submit">
                <input type="submit" value="Sign up" style="width: 100%" />
                <p>Have an account? <a href="./sign-in.html">Sign in</a></p>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
